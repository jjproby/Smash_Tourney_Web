<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css">

  <body>
    <h1> Tourney Maker </h1>
    <h2> <a id=menu href="home.html">Home</a> | <a id=menu href="winners.html"> Current Winners </a> | <b>Tourney Maker</b> </h2>
    <p> Get a tourney of 16 fighters! </p>
    <button onclick="getFighters()"> Get Fighters! </button>
    <br><br>
    <p id="fighters"></p>
    <p id="test"></p>
    <script>
      var min=0;
      var max=75;
      var fighters = ["Mario", "Donkey Kong", "Link", "Samus", "Dark Samus", "Yoshi",
      "Kirby", "Fox", "Pikachu", "Luigi", "Ness", "Captain Falcon", "Jigglypuff", "Peach",
      "Daisy", "Bowser", "Ice Climbers", "Sheik", "Zelda", "Dr. Mario", "Pichu", "Falco",
      "Marth", "Lucina", "Young Link", "Ganondorf", "Mewtwo", "Roy", "Chrom", "Mr. Game and Watch",
      "Meta Knight", "Pit", "Dark Pit", "Zero Suit Samus", "Wario", "Snake", "Ike",
      "Pokemon Trainer", "Diddy Kong", "Lucas", "Sonic", "King Dedede", "Olimar", "Lucario",
      "R.O.B.", "Toon Link", "Wolf", "Villager", "Mega Man", "Wii Fit Trainer", "Rosalina & Luma",
      "Little Mac", "Greninja", "Mii Brawler", "Mii Swordfighter", "Mii Gunner", "Palutena",
      "Pac-Man", "Robin", "Shulk", "Bowser Jr.", "Duck Hunt", "Ryu", "Ken", "Cloud", "Corrin",
      "Bayonetta", "Inkling", "Ridley", "Simon", "Ricther", "King K. Rool", "Isabelle", "Incineroar"];
      var fighterNum = fighters.length;

      function getFighters() {
        var chosen = "";
        var chosenNums = [];
        for (var i = 0; i < 16; i++) {
          var random = Math.floor(Math.random() * (max - min)) + min;
          while (chosenNums.includes(random) == true) {
            var random = Math.floor(Math.random() * (max - min)) + min;
          }
          chosen = chosen.concat( i+1, ". ", fighters[random], " ");
          chosenNums.push(random);
        }
        document.getElementById("test").innerHTML = chosen;
      }
    </script>
  </body>
</html>
